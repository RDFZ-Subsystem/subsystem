<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Example</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <h1>CAPTCHA Protection</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.recaptcha }}
        {{ form.submit }}
    </form>
</body>
</html>
