<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google reCAPTCHA v3</title>
    <script src="https://www.google.com/recaptcha/api.js?render=你的Site Key"></script>
    <script>
        function onSubmit(event) {
            event.preventDefault();
            grecaptcha.execute('你的Site Key', {action: 'submit'}).then(function(token) {
                document.getElementById("recaptchaToken").value = token;
                document.getElementById("captchaForm").submit();
            });
        }
    </script>
</head>
<body>
    <h2>请稍等，我们正在验证您的身份...</h2>
    <form id="captchaForm" method="post" onsubmit="onSubmit(event)">
        <input type="hidden" id="recaptchaToken" name="g-recaptcha-response">
        <button type="submit">继续</button>
    </form>
</body>
</html>
