<body>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div id="game">
        <div id="trex"></div>
        <div id="score">Score: 0</div>
    </div>

    <div id="instructions" style="text-align: center; margin-top: 20px;">
        <h2>æ“ä½œè¯´æ˜</h2>
        <p>æŒ‰ <strong>ç©ºæ ¼é”®</strong> è®©å°æé¾™è·³è·ƒï¼Œé¿å¼€é£æ¥çš„ä»™äººæŒï¼</p>
        <p>å°½é‡æ”¶é›†åˆ†æ•°ï¼Œçœ‹çœ‹ä½ èƒ½è·‘å¤šè¿œï¼</p>
        <p>ç¥ä½ å¥½è¿ï¼Œå‹‡æ•¢çš„é£è¡Œå‘˜ï¼ğŸŒŸ</p>
    </div>

    <script>
        const trex = document.getElementById('trex');
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let isJumping = false;
        let cactusArray = [];
        let gameInterval;

        function jump() {
            if (isJumping) return;
            isJumping = true;
            let jumpHeight = 0;

            const jumpInterval = setInterval(() => {
                if (jumpHeight >= 100) {
                    clearInterval(jumpInterval);
                    const fallInterval = setInterval(() => {
                        if (jumpHeight <= 0) {
                            clearInterval(fallInterval);
                            isJumping = false;
                        } else {
                            jumpHeight -= 5;
                            trex.style.bottom = (20 + jumpHeight) + 'px';
                        }
                    }, 20);
                } else {
                    jumpHeight += 5;
                    trex.style.bottom = (20 + jumpHeight) + 'px';
                }
            }, 20);
        }

        function createCactus() {
            const cactus = document.createElement('div');
            cactus.className = 'cactus';
            cactus.style.left = '600px'; // ä»å³ä¾§ç”Ÿæˆ
            game.appendChild(cactus);
            cactusArray.push(cactus);

            const moveCactus = setInterval(() => {
                const cactusPosition = parseInt(cactus.style.left);
                if (cactusPosition < -20) {
                    clearInterval(moveCactus);
                    game.removeChild(cactus);
                    cactusArray.shift();
                    score++;
                    scoreDisplay.textContent = 'Score: ' + score;
                } else {
                    cactus.style.left = (cactusPosition - 5) + 'px';
                }

                // ç¢°æ’æ£€æµ‹
                if (cactusPosition < 90 && cactusPosition > 50 && !isJumping) {
                    alert('Game Over! Your score: ' + score);
                    clearInterval(moveCactus);
                    resetGame();
                }
            }, 20);
        }

        function resetGame() {
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            cactusArray.forEach(cactus => game.removeChild(cactus));
            cactusArray = [];
            clearInterval(gameInterval);
            gameInterval = setInterval(createCactus, 2000);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === ' ' || e.code === 'Space') {
                jump();
            }
        });

        // å¯åŠ¨æ¸¸æˆ
        gameInterval = setInterval(createCactus, 2000);
    </script>
