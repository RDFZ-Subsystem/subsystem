<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>FruitNinjGame</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yule/fruitNinja.css') }}">
    <link href="{{ url_for('static', filename='css/white_theme.css') }}" rel="stylesheet">
</head>
<body>
    <div class="title">
        Yule - Subsystem
        <a href="/"> Home </a>
        |
        <a href="/reciter"> Reciter </a>
        |
        <a href="/forum"> Forum </a>
        |
        <a href="/yule"> Yule </a>
        |
        <a href="/userlist"> Users </a>
        |
        {% if t_username == None %}
            <a href="/login"> Login </a>
        {% endif %}
        {% if t_username != None %}
            <a href="/login"> Switch Account </a>
        |
            <a href="/profile?username={{ t_username }}"> {{ t_username }} </a>
        {% endif %}
        <br>
    </div>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div id="healthContainer">
            <div id="healthBar"></div>
        </div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="copy">
        Developed by <a href="https://github.com/YCY5449">YCY5449</a>. <br>
        2024 - 2025, &copy Subsystem Dev Team<br>
        All rights reserved.
    </div>
    <script src="{{ url_for('static', filename='javascript/yule/fruitNinja.js') }}"></script>
</body>
</html>
