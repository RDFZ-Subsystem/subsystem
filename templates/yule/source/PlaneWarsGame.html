<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/yule/planeWars.css') }}">
</head>
<body>
    <button id="homeButton" onclick="window.location.href='{{ t_home }}'">Home Page</button>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="healthContainer">
            <div id="healthBar"></div>
        </div>
        <div id="gameOver">
            Game Over!<br>
            Press SPACE to restart
        </div>
    </div>

    <script src="{{ url_for('static', filename='javascript/yule/planeWars.js') }}"></script>
</body>
</html>
